<style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      transform: translate(-50%, -50%);
      animation: heartBeat 1s linear infinite;
    }
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      } 
      100% {
        transform: scale(1);
      }
    }
  </style>
</head> 
<body>
  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script>
    $(document).ready(function () {
      var hearts = ["❤️", "天", "💙", "视", "💜", "网","💛", "导", "💚", "航", "💖", "💝"]; 
      $(document).click(function (e) {
        var x = e.pageX;
        var y = e.pageY;
        var heartIcon = $("<div>").addClass("heart").text(hearts[Math.floor(Math.random() * hearts.length)]); 
        $(heartIcon).css({
          position: "absolute",
          top: y - 10,
          left: x - 10,
          color: "red",
          userSelect: "none",
          pointerEvents: "none"
        }); 
        $("body").append($(heartIcon));
        // 1000 是动画的持续时间
        $(heartIcon).animate({
          top: y - 100,
          opacity: 0
        }, 1000, function () {
          $(heartIcon).remove();
        });
      });
    });
  </script>
